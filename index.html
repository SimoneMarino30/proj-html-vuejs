<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Esports Games</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>

  <body>
    <!-- vue start -->
    <div id="root">
      <header>
        <nav>
          <div class="container d-flex">
            <img src="./img/header-img/logo.png" alt="logo" />
            <div class="header-nav-dropdown d-flex">
              <ul class="nav-list d-flex" v-for="navLink in navLinks">
                <li class="nav-item dropdown">{{ navLink.name }}</li>
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  v-show="navLink.dropdownMenu"
                >
                </a>
                <ul class="dropdown-menu" v-for="drop in navLink.dropdowns">
                  <li>
                    <a class="dropdown-item" href="#">{{ drop.type }}</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">{{ drop.action }}</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">{{ drop.moreInfo }}</a>
                  </li>
                </ul>

                <!-- {{ navLinks.dropdowns }} -->
              </ul>
            </div>
            <div class="">
              <img src="./img/icon/cart-icon.png" alt="cart" />
              <button>LIVE STREAMING</button>
            </div>
          </div>
        </nav>
        <section class="jumbotron"></section>
      </header>

      <main></main>
      <footer></footer>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
